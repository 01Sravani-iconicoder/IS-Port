<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Infinity Store</title>
    <!--favicon-->
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/OKjiPo6cg8AignqbjwtZjqkcTuselW1Xm_r0j-D77qkZwqtCadv2Eqmki_9ZSScn9GM" type="image/x-icon">
    <!--fontawesom-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./login.css">
    <style>
        #dashboard{
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://play-lh.googleusercontent.com/OKjiPo6cg8AignqbjwtZjqkcTuselW1Xm_r0j-D77qkZwqtCadv2Eqmki_9ZSScn9GM" alt="logo" height="75px" width="90px">
        <ul>
            <li>Login</li>
            <span style="font-size: 30px;">/</span>
            <li onclick="redirectToLogin()">Signup</li>
        </ul>
    </header>
    <main>
    <fieldset>
        <legend> <h2>Login</h2></legend>
    <form action="" id="login">
        <div class="form-group" style="margin-top: 20px; margin-right: 20px;">
            <input type="email" id="lem" required placeholder=" ">
            <label for="name"><i class="fa-solid fa-envelope"></i> Enter your mail:</label>
            
          </div>
          <div class="form-group" style="margin-top: 30px; margin-right: 20px;">
            <input type="text" id="lun" required placeholder=" ">
            <label for="uname"><i class="fa-solid fa-signature"></i> create username:</label>
            
          </div><br>
          <div class="form-group">
            <input type="password" id="lpwd" required placeholder=" ">
            <label for="password"><i class="fa-solid fa-lock"></i> Enter Password:</label>
            <i class="fa-solid fa-eye" id="eye" style="color: black;"></i>
            
          </div><br>
        <button>submit</button>
    </form>
    </fieldset>
    </main>
    <script src="./login.js"></script>
</body>
</html>
