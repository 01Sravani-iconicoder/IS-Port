<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Infinity Store</title>
    <!-- font awsom-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon-->
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/OKjiPo6cg8AignqbjwtZjqkcTuselW1Xm_r0j-D77qkZwqtCadv2Eqmki_9ZSScn9GM" type="image/x-icon">
    <link rel="stylesheet" href="./is.css">
</head>
<body>
    <header>
        <img src="https://play-lh.googleusercontent.com/OKjiPo6cg8AignqbjwtZjqkcTuselW1Xm_r0j-D77qkZwqtCadv2Eqmki_9ZSScn9GM" alt="logo" height="75px" width="90px">
        <ul>
            <li id="login" onclick="redirectToLogin()">Login</li><span style="font-size: 30px; color: black;">/</span>
            <li id="signup">Signup</li>
        </ul>
    </header>
    <main>
        <fieldset>
            <legend><h2 style="font-size: 30px;">Signup</h2></legend>
            <form id="regForm" action="">
              <div class="form-group" style="margin-right: 20px;">
                  <input type="text" id="na" required placeholder=" ">
                  <label for="name"><i class="fa-sharp fa-solid fa-user"></i> Enter your name:</label>
                  <p id="nameError" class="Error"></p>
                </div><br>
                <div class="form-group" style="margin-right: 20px;">
                  <input type="email" id="em" required placeholder=" ">
                  <label for="name"><i class="fa-solid fa-envelope"></i> Enter your mail:</label>
                  <p id="emailError" class="Error"></p>
                </div><br>
                <div class="form-group">
                  <input type="text" id="un" required placeholder=" " style="margin-right: 20px;">
                  <label for="uname"><i class="fa-solid fa-signature"></i> create username:</label>
                  <p id="userError" class="Error"></p>
                </div><br>
                <div class="form-group" >
                  <input type="password" id="pwd" required placeholder=" ">
                  <label for="password"><i class="fa-solid fa-lock"></i> Enter Password:</label><i class="fa-solid fa-eye" id="eye" style="color: black;"></i>
                  <p id="passwordError" class="Error"></p>
                </div><br>
                <div class="form-group">
                  <input type="password" id="cpwd" required placeholder=" ">
                  <label for="cpassword"><i class="fa-solid fa-lock"></i> confirm Password: </label><i class="fa-solid fa-eye" id="eyec" style="color: black;"></i>
                  <p id="cpasswordError" class="Error"></p>
                </div><br>
                <div>
                  <button type="submit" class="btn">Submit</button> <button type="reset" class="btn">Reset</button>
                </div>
                <p class="login">Already Had an  account? Login <a href="./login.html" >Here</a></p>
          </form>
        </fieldset>
    </main>
    <script src="./is.js"></script>
</body>
</html>
